<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Site de Filmes</title> 
</head>
<body>
    <div class="nome text-center">
        <h1>Autor: Wanderson Batista</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light cor1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WandFlix</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#movie">Filmes</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Gêneros
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#">Aventura</a></li>
                  <li><a class="dropdown-item" href="#">Ação</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mais Opções...</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#series">Séries</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/poster1.jpg" class="d-block w-100" alt="poster 1">
          </div>
          <div class="carousel-item">
            <img src="img/poster2.jpg" class="d-block w-100" alt="poster 2">
          </div>
          <div class="carousel-item">
            <img src="img/poster3.jpg" class="d-block w-100" alt="poster 3">
          </div>
          <div class="carousel-item">
            <img src="img/poster4.jpg" class="d-block w-100" alt="poster 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="container text-light" id="movie">
        <h2>Filmes</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><img src="img/hf1.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/ant1.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/bp.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/hlk.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            
        </div>
    </div>
    <br>
    <div class="container text-light"id="series">
        <h2>Séries</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><img src="img/ant2.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/ca2.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/hf3.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/avg4.jpg " class="img-fluid" alt="Homem de Ferro"></div>
            
        </div>
    </div>
    <br>
    <div class="container text-light">
        <h2>Documentários</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><img src="img/hf2.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/avg3.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/avg2.jpg" class="img-fluid" alt="Homem de Ferro"></div>
            <div class="col-md-3"><img src="img/ds.jpg " class="img-fluid" alt="Homem de Ferro"></div>
            
        </div>
    </div>
</body>
</html>
